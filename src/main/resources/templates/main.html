<!DOCTYPE html>
<html lang="ko">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=452c7ddc8ed8a9dd0f1f2a182fe1303f"></script>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
    ></script>
    <style>
        .custom_zoomcontrol {
            position: absolute;
            bottom: 11.5%;
            left: 50%;
            overflow: hidden;
            z-index: 1;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body>
<!-- 검색 -->
<div class="container container-fluid mt-3 mb-3">
    <div class="row g-2">
        <div class="col col-10">
            <input type="text" id="searchVal" onkeyup="if(window.event.keyCode==13){ this.blur()}" class="form-control"/>
        </div>
        <div class="col col-md-auto">
            <a id="fetchBtn" type="button" class="w-100 text-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <img style="width: 2.3rem" src="/img/search.png"/>
            </a>
<!--            <button id="fetchBtn" type="button" class="w-100 btn btn-primary ">검색</button>-->
        </div>
    </div>

</div>
<!-- 지도 -->
<div id="map" style="position:relative; overflow:hidden; width:100%;height:690px;"></div>
<div class="text-center">
    <div class="custom_zoomcontrol text-center w-100" id="testinput">
        <div style="display:none">asdfasdf</div>
        <button type="button" class="btn btn-light btn-sm mt-3" style="border: 1px solid rgb(128,128,128); border-radius: 2rem" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <img src="/img/list.svg" style="width: 1.2rem"><a style="font-weight:bold"> 목록 보기&nbsp;</a>
        </button>
    </div>
</div>

<!-- 검색결과 (오프캔버스 하단) -->
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="height:60%">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">검색 결과</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="innerList">
            <div>검색어를 입력해주세요</div>
            <!-- 오프캔버스 내용 -->
        </div>
    </div>
</div>


<nav class="navbar navbar-lg fixed-bottom bg-body-tertiary py-3 ps-4 pe-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img style="width: 2.3rem" src="/img/house.svg"/>
        </a>
        <a class="navbar-brand" href="#">
            <img style="width: 2.3rem" src="/img/map.svg"/>
        </a>
        <a class="navbar-brand" href="#">
            <img style="width: 2.3rem" src="/img/person-bounding-box.svg"/>
        </a>
    </div>
</nav>
</body>
<script>
    const mapContainer = document.getElementById('map') // 지도를 표시할 div
    const fetchBtn = document.getElementById('fetchBtn');  // 검색 버튼
    const searchVal = document.getElementById('searchVal');  // 검색값
    const storeList = document.getElementById('innerList');  // 검색결과 내용 리스트
    const testinput = document.getElementById('testinput');
    // 지도 초기화
    function mapInit() {
        mapContainer.innerHTML = ``;
        var mapOption = {
            center: new kakao.maps.LatLng(37.5548420, 126.9717319), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    }
    window.onload = mapInit;

    function spinner() {
        storeList.innerHTML = `
            <div class="spinner-border" role="status">
                <span class="visually-hidden" id="loadResult">Loading...</span>
            </div>`
    }



    searchVal.addEventListener('blur', async function search () {
        // 검색기능 수행 전 스피너 띄우기
        spinner();

        // 검색값 공백 확인하기
        if (searchVal.value === '') {
            mapInit();
            storeList.innerHTML = `<div>검색어를 입력해주세요</div>`
            return
        }
        // request
        const response = await fetch('/api/store/list', {
            method:'post',
            headers: {
                'Content-Type':'application/json'
            },
            body: JSON.stringify({
                searchVal : searchVal.value
            })
        });
        var result = await response.json();
        // 결과 값 공백 확인하기
        if (result.length !== 0) {
            // 지도 내용 초기화
            mapContainer.innerHTML = '';

            // 핀 위치, 중심좌표 지정
            let positions = [], latList = [], lngList = []
            result.forEach(item => {
                positions.push({
                    title: item.storeName,
                    content: `<div>${item.storeName}</div> <div>${item.storeNewAddr}</div>`,
                    latlng: new kakao.maps.LatLng(parseFloat(item.storeLat), parseFloat(item.storeLon))
                })
                latList.push(parseFloat(item.storeLat));
                lngList.push(parseFloat(item.storeLon));
            })

            // 중심 좌표값 얻어오기
            const latMid = Math.max(...latList) - (Math.max(...latList) - Math.min(...latList)) / 2
            const lngMid = Math.max(...lngList) - (Math.max(...lngList) - Math.min(...lngList)) / 2
            // 지도 확대레벨 계산하기
            let latDist = Math.max(Math.max(...latList) - Math.min(...latList))
            let lngDist = Math.max(Math.max(...lngList) - Math.min(...lngList))
            // 위도 경도 -> 거리 환산
            latDist *= 88740;
            lngDist *= 88740;
            // 화면비율에 맞춰 최종 거리값 산출
            const distance = Math.max(latDist / 4, lngDist / 8.6);
            // 확대 레벨 값
            let distLevel = 0;

            // ui에 맞춰서 지도 확대 되도록 세팅
            if (distance > 4000) {
                distLevel = 10;
            } else if (distance > 2000) {
                distLevel = 9;
            } else if (distance > 1000) {
                distLevel = 8;
            } else if (distance > 500) {
                distLevel = 7;
            } else if (distance > 250) {
                distLevel = 6;
            } else if (distance > 100) {
                distLevel = 5;
            } else if (distance > 50) {
                distLevel = 4;
            } else if (distance > 30) {
                distLevel = 3;
            } else if (distance > 20) {
                distLevel = 2;
            } else {
                distLevel = 1;
            }

            var mapOption = {
                center: new kakao.maps.LatLng(latMid, lngMid), // 지도의 중심좌표
                level: distLevel // 지도의 확대 레벨
            };

            // 지도 생성
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 마커 이미지 주소
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (var i = 0; i < positions.length; i ++) {

                // 마커 이미지 크기
                var imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지 생성
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    content: positions[i].content, // 인포윈도우에 표시할 내용
                    image : markerImage // 마커 이미지
                });

                // 마커에 표시할 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: positions[i].content // 인포윈도우에 표시할 내용
                });

                // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                // 이벤트 리스너로는 클로저를 만들어 등록합니다
                // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));
                kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
            }

            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    // 음식점 정보 표시하기
                    var tempAddr = '', tempLat = '', tempLng = '';
                    result.forEach(item => {
                        if (item.storeName == marker.Gb) {
                            tempAddr = item.storeNewAddr
                            tempLat = item.storeLat;
                            tempLng = item.storeLon;
                            return;
                        }
                    })
                    testinput.innerHTML = `
                        <div class='card  ms-3 me-3'>
                            <div class="card-body w-100">
                                <div class="row">
                                    <div class="col-8">
                                        <h6 class="card-title text-start">${marker.Gb}</h6>
                                    </div>
                                    <div class="col-4 text-end">
                                        <a href="https://map.kakao.com/?from=total&nil_suggest=btn&tab=place&q=${marker.Gb}"><img src="/img/clipboard.svg" style="width: 1.2rem"><a style="font-weight:bold"></a>
                                    </div>
                                </div>
                                <p class="card-text text-start text-truncate">${tempAddr}</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-light  btn-sm mt-3" style="border: 1px solid rgb(128, 128, 128); border-radius: 2rem" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <img src="/img/list.svg" style="width: 1.2rem"><a style="font-weight:bold"> 목록 보기&nbsp;</a>
                        </button>
                    `
                    // 음식점 정보 block
                    testinput.style.display = 'block'

                    // 지도 좌표 마커로 이동하기

                    var moveLatLon = new kakao.maps.LatLng(tempLat, tempLng);
                        console.log(tempLat)
                    console.log(tempLng)
                    // 지도 중심을 부드럽게 이동시킵니다
                    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
                    map.panTo(moveLatLon);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

            // 검색결과 출력
            storeList.innerHTML = ''
            result.forEach(item => {
                storeList.innerHTML += `
                <div class="card mb-3" data-no="${item.storeIdx}">
                    <div class="card-header">
                        ${item.storeName}
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p style="font-size:1rem">${item.storeNewAddr}</p>
                        </blockquote>
                    </div>
                </div>
                `
            })
        }
        // 검색결과 없음
        else {
            // 지도 초기화
            mapInit();
            storeList.innerHTML = `<div>검색결과가 없습니다.</div>`
        }
    });
</script>
</html>
