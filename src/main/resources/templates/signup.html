<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" >
</head>
<body>
<div class="container my-5">
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <div class="mb-3 col-6">
            <label for="userId" class="form-label">이메일</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="이메일">
        </div>
        <div class="mb-3 col-6">
            <label for="userPw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary mt-3">회원가입</button>
        <button type="button" class="btn btn-secondary mt-3">취소</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
