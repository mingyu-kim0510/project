<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"  />
    <title>Likelist</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" />
    <style>
        body {
            font-family: 'NanumSquareExtraBold';
        }
        /* 스크롤 가능한 컨테이너 스타일 */
        .scrollable-container {
            overflow: auto;
            border: 0;
            padding: .375rem; /* 내용과 테두리 간의 간격 (선택 사항) */
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="height:calc(100% + 3.5rem)">
            <div class="modal-body" style="margin:0; padding:0">
                <iframe id="framesrc" src=""
                        style="height:80vh; width:100%; overflow-y: hidden"
                        allow="fullscreen"
                ></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-close" onclick="$('#myModal').modal('hide'); document.getElementById('framesrc').src = ''"></button>
            </div>
        </div>
    </div>
</div>
<!-- As a link -->
<nav class="navbar fixed-top bg-body-tertiary py-5">
    <div class="container-fluid">
        <h2 style="font-size: 2rem; transform: rotate(0.04deg)" class="navbar-brand col fw-bold text-center">찜 목록</h2>
    </div>
</nav>
<div style="padding-top:calc(9rem + 24px)">
    <input
            class="form-check-input"
            style="margin-left: 10px; margin-right: 10px; transform: rotate(0.04deg)"
            type="checkbox"
            value=""
            id="flexCheckDefault"
    />
    <label class="form-check-label fw-bold" id="checker" for="flexCheckDefault" style="transform: rotate(0.04deg)"> 여유만 표시 </label>
</div>
<div class="scrollable-container mt-2" id="cardInnerHTML"
     style="transform: rotate(0.04deg);">
    <!--
찜 리스트 내용
-->
</div>

<div id="menuBar"></div>
<script src="/js/menuBar.js"></script>
<script src="/js/fetcher.js"></script>
<script src="/js/likeList.js"></script>
<script src="/js/mcore.min.js"></script>
<script>
    var modalCnt = 1;
    M.onBack( function(e) {
        location.href='/mypage';
    });



</script>
</body>
</html>
