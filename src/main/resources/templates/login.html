<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css">
    <style>
        body {
            font-family: 'NanumSquareExtraBold';
        }
        input[type=password]{
            font-family:"굴림";
        }
        .container input {
            border-radius: 0;
            border: none;
            border-bottom: 2px solid #595959;
            /* 추가적인 스타일 */
            transform: rotate(0.04deg);
        }
        /* 포커스 시 색상 변경 제거 */
        .container input:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
    <script src="/js/antialias.js"></script>
</head>
<body>
<div class="container my-5 text-center">
    <div class="display-4 mb-5 fw-bold" style="transform: rotate(0.04deg); font-size: 2.5rem;">로그인</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-lock mt-4 mb-3" viewBox="0 0 16 16">
        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 5.996V14H3s-1 0-1-1 1-4 6-4c.564 0 1.077.038 1.544.107a4.524 4.524 0 0 0-.803.918A10.46 10.46 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h5ZM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
    </svg>
</div>

<div class="container mt-5">
    <div class="form-group mb-3">
        <label for="userId" style="font-size: 1.2rem">아이디</label>
        <input type="text" class="form-control" name="userId" id="userId" style="transform: rotate(0.04deg)" />
    </div>
    <div class="form-group mb-5">
        <label for="userPw" style="font-size: 1.2rem">비밀번호 입력</label>
        <input type="password" class="form-control" id="userPw" style="transform: rotate(0.04deg)" />
    </div>
    <button type="button" id="sendBtn" class="btn btn-primary w-100 btn-lg fw-bold" style="border: none; background-color: #FFB7B1; transform: rotate(0.04deg)">로그인</button>
    <button type="button" class="btn btn-secondary w-100 btn-lg mt-3 fw-bold" style="border: none; background-color: #C2C2C2; transform: rotate(0.04deg)" onclick="location.href='/signup'">회원가입</button>
</div>

<div id="menuBar"></div>
<script src="/js/menuBar.js"></script>
</body>

<script>
    let userId = document.getElementById('userId');
    let userPw = document.getElementById('userPw');
    const Btn = document.getElementById('sendBtn');

    Btn.addEventListener('click',
        async () => {
            const res = await fetch('/login', {
                method: 'post',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify({
                    'userId': userId.value,
                    'userPw': userPw.value
                })
            })
            const result = await res.text();
            console.log(result);
            if (result != '') {
                location.href = '/mypage';
            } else {
                alert ('아이디 혹은 비밀번호를 다시 확인해주세요')
            }
        })

</script>
</html>
