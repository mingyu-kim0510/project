<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css">
    <style>
        body {
            font-family: 'NanumSquareExtraBold';
        }
        input[id=userId], input[id=userPw] {
            border-radius: 0;
            border: none;
            border-bottom: 2px solid #595959;
            transform: rotate(0.04deg);
        }
        label[for="userId"], label[for="userPw"] {
            font-family: 'NanumSquareBold';
            font-size: 1.2rem;
        }
        input[id=userId]:focus, input[id=userPw]:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container my-5 text-center">
    <div class="display-4 mb-5" style="transform: rotate(0.04deg); font-size: 2.5rem;">로그인</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-lock mt-4 mb-3" viewBox="0 0 16 16">
        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 5.996V14H3s-1 0-1-1 1-4 6-4c.564 0 1.077.038 1.544.107a4.524 4.524 0 0 0-.803.918A10.46 10.46 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h5ZM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
    </svg>
</div>

<div class="mt-5" style="margin-bottom:3.7rem; margin-left: 1.5rem; margin-right: 1.5rem">
    <div class="form-group mb-3">
        <label for="userId" style="font-size: 1.2rem">아이디</label>
        <input type="text" class="form-control" name="userId" id="userId" style="transform: rotate(0.04deg)" />
    </div>
    <div class="form-group mb-5">
        <label for="userPw" style="font-size: 1.2rem">비밀번호 입력</label>
        <input type="password" class="form-control" id="userPw" style="transform: rotate(0.04deg); font-family:'굴림';" />
    </div>
    <button type="button" id="sendBtn" class="btn btn-primary w-100 btn-lg fw-bold" style="border: none; background-color: #FFB7B1; transform: rotate(0.04deg)">로그인</button>
    <button type="button" class="btn btn-secondary w-100 btn-lg mt-3 fw-bold mb-3" style="border: none; background-color: #C2C2C2; transform: rotate(0.04deg)" onclick="location.href='/signup'">회원가입</button>
</div>
<div id="menuBar"></div>
<script src="/js/menuBar.js"></script>
<div class="modal fade" id="alertModal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true"></div>
<script src="/js/alert.js"></script>
</body>

<script>
    const userId = document.getElementById('userId');
    const userPw = document.getElementById('userPw');
    const Btn = document.getElementById('sendBtn');

    Btn.addEventListener('click', (event) => login());
    userId.addEventListener('keydown', (event) => { if(event.key === 'Enter') login() })
    userPw.addEventListener('keydown', (event) => { if(event.key === 'Enter') login() })

    function login() {
        const body = JSON.stringify({ 'userId': userId.value, 'userPw': userPw.value })
        fetch('/login', {
            method: 'post',
            headers: { 'Content-Type' : 'application/json' },
            body: body
        }).then(res => res.text()).then(data => {
            if (data !== '') location.href = '/mypage';
            else {
                $('#alertModal').html(alertModal('아이디와 비밀번호를 다시 확인해주세요'));
                $('#alertModal').modal('show');
            }
        })
    }

</script>
</html>
